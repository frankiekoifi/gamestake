# backend/docker-compose.override.yml
version: '3.8'

services:
  backend:
    command: npm run dev
    environment:
      - NODE_ENV=development
      - DEBUG=true
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - /app/node_modules
    ports:
      - "9229:9229" # Debug port